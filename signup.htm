<html>
    <head>
        <link rel="stylesheet" href="signup.css">
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />    
        <title>SIGN UP</title>
</head>
<form action="signup.php" method="post" style="border:1px solid #ccc">
  <div class="container">
        <hr>

    <label for="firstname"><b>firstname</b></label>
    <input type="name"  name="firstname" placeholder="Enter firstname" name="firstname" required>

    <label for="lastname"><b>lastname</b></label>
    <input type="name"  name="lastname" placeholder="Enter lastname" name="lastname" required>

    <label for="email"><b>Email</b></label>
    <input type="text"  name="email" placeholder="Enter Email" name="email" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" name="password" placeholder="Enter Password" name="psw" required>

    <label for="mobile"><b>mobile</b></label>
    <input type="text" pattern="[789][0-9]{9}" name="mobile" placeholder="mobile" name="mobile" required>

    <label for="address"><b>address</b></label>
    <textarea name="address" id="address"  placeholder="your address" cols="30" rows="3"></textarea>

    <label for="city"><b>city</b></label>
    <input type="text" name="city" placeholder="city" name="city" required>

    <label for="zipcode"><b>zipcode</b></label>
    <input type="text" name="zipcode" placeholder="zipcode" name="zipcode" required>

    <div class="clearfix">
      <button type="reset" class="cancelbtn">Clear</button>
      <button type="submit" class="signupbtn">Sign Up</button>
    </div>
  </div>
</form>
</html>
